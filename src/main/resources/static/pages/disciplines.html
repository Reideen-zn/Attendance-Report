</head>
<body>
  <!-- Toggle -->
  <button id="sidebarToggle" class="sidebar-toggle" aria-expanded="false" aria-controls="sidebar">☰ Меню</button>

  <!-- Сайдбар -->
  <aside id="sidebar" class="sidebar" role="navigation" aria-hidden="true">
    <nav class="sidebar-nav" aria-label="Главная навигация">
      <ul>
        <li><a href="/index.html" class="sidebar-btn" data-target="home">Главная</a></li>
        <li><a href="/pages/attendance.html" class="sidebar-btn" data-target="attendance">Посещаемость</a></li>
        <li><a href="/pages/students.html" class="sidebar-btn" data-target="students">Студенты</a></li>
        <li><a href="/pages/groups.html" class="sidebar-btn" data-target="groups">Группы</a></li>
        <li><a href="/pages/teachers.html" class="sidebar-btn" data-target="teachers">Преподаватели</a></li>
        <li><a href="/pages/disciplines.html" class="sidebar-btn" data-target="disciplines">Дисциплины</a></li>

        <li><a href="/pages/classrooms.html" class="sidebar-btn" data-target="classrooms">Аудитории</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Оверлей -->
  <div id="overlay" class="overlay" tabindex="-1" hidden></div>

  <!-- Модальное окно -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="modalHeader">Добавить новую запись</div>
      <form id="itemForm"></form>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
        <button class="btn btn-primary" onclick="saveItem()">Сохранить</button>
      </div>
    </div>
  </div>

  <!-- Контент -->
  <main>
    <h1>Дисциплины</h1>
    <div class="card">
      <button class="btn btn-primary" onclick="openAddModal('/disciplines')">+ Добавить</button>
      <table id="disciplinesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3" class="loading">Загрузка...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/modal.js"></script>
  <script src="/js/table.js"></script>
  <script src="/js/filters.js"></script>
